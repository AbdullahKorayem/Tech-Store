<div class="md:flex md:items-center m-10">
    <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Nationality ID
        </label>
    </div>
    <div class="md:w-2/3">
        <input
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="inline-full-name" type="text" placeholder="Ur Nationality ID" #nationalityID pattern="/^\d{14}$/
">
    </div>
    <hr>
    <div class="md:flex md:items-center m-10">
        <h3>{{myNationality|toDivide }}</h3>
    </div>
    <hr>
    <div class="md:flex md:items-center m-10">
        <h3>{{myDate |date:'dd/MM/yyyy' }}</h3>
    </div>
    <hr>
    <div class="md:flex md:items-center m-10">
        <h3>{{myCredit |creditCard }}</h3>
    </div>
